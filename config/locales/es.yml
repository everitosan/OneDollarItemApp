es:
  about:
    title: "Compra una tabla, un par de trucks, un set de llantas, un par de pucks o un casco full-face por el precio de un dólar."
    p1: "La iniciativa “One Dollar Item” es un proyecto desarrollado por la escuela interactiva The Digital Invaders y apoyada por Patrick Switzer, Rayne Longboards, Orangatang Wheels, Triple 8 Helmets, Holsom Pucks y Edge Longboard store. "
    p2: "Nuestra misión es apoyar al equipo local de la comunidad de Mesa de las Tablas (población 174 personas) para que viajen y compitan en el “Maryhill Festival of Speed 2015”." 
  team:
    p1: "El equipo local de “riders” Toro, Tito, Gerardo y Uriel lleva practicando el deporte del longboarding por un poco mas de 4 años,"
    p2: "desde que conocieron a los “riders” que venían de la ciudad (Saltillo y Monterrey) a practicar en la carretera de su pueblo."
    p3: "Aunque el deporte del longboarding es muy nuevo en México, estos chicos están decididos a ir contra corriente, y bajar las colinas de Mesa de las Tablas tan rápido como el viento. ¡Es hora de enfrentar el reto!"
  howitworks:
    q1: "¿Cómo puedo ayudar?"
    a1: "Puedes competir para ganar uno o mas de los artículos disponibles en la página. La cantidad mínima de donación es de un dólar y estas adentro."
    q2: "¿Cómo funciona la dinámica?"
    a2: "Dona $1 dólar o mas para convertirte en el “dueño temporal” del artículo. Si alguien mas ya es el dueño, se lo puedes “robar” pagando la cantidad de $1 dólar o mas. Una dinámica al azar será la que determine quien es el dueño final (y verdadero) del artículo."
    q3: "¿Cómo puedo ganar?"
    a3: "Nuestro embajador Patrick Switzer será el encargado de anunciar cuando un artículo deje de estar a la venta, y será el quien determine las dinámicas al azar. Todo depende de la loca imaginación de Patrick."
    q4: "Si tienen esos artículos, ¿Por qué piden dinero para la causa?"
    a4: "Todos estos artículos que tenemos a la venta fueron generosamente donados por nuestros patrocinadores. Esta es una causa sin fines de lucro con el único objetivo de llevar a los chicos de “Venados Team” a competir a Maryhill."
    q5: "¿Alguna otra pregunta?"
    a5: "¡Contáctanos! "
  irving:
    des: "17 Años | 1.5 Años practicando Longboard"
    info: "Aunque es el más pequeño de todo el equipo, eso no ha sido impedimento para que el siga practicando y compitiendo con los “riders” grandes. La primera vez que  vio a los “riders” de la ciudad bajar por la carretera del pueblo sintió una gran curiosidad por subirse a una de esas tabla. La primera vez que le prestaron una se enamoro inmediatamente con este deporte."
  hector:
    des: "17 Años | 1.5 Años practicando Longboard"
    info: "“Toro” es el más grande del equipo. Desde que se empezó a practicar el deporte en el pueblo, no le llamo tanto la atención como a sus otros amigos. No fue sino hasta después que le comenzaran a platicar de todas las experiencias y sentimientos que se podían experimentar en el deporte que fue cuando decidió comenzar a practicarlo. Toro también practica béisbol y montar toros en el rodeo." 
  gerardo:
    des: "17 Años | 3 Años practicando Longboard"
    info: "Gera es el más rebelde de todo el equipo, pero también es el que más ama y trabaja el campo en donde creció. Si no lo vez arriba de una longboard, lo puedes encontrar montando uno de sus caballos con rumbo a cuidar a sus animales (vacas y caballos), o preparándose para las noches de rodeo que a veces hay en el pueblo."
  ulises:
    des: "15 Años | 3.5 Años practicando Longboard"
    info: "Ulises es el que tiene más experiencia practicando el deporte  y el que tiene mejores posiciones en las competencias. Practica todos los días porque sabe que es la única manera de poder quedar en los primeros lugares, además de que el esta consiente de su potencial gracias a los Buenos resultados que a obtenido en competencias pasadas. Una de sus grandes meras es la poder ir a competir a Maryhill, no solo una vez sino varias."