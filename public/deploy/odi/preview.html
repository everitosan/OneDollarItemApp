</ap-counter-directive>
				
				<ap-about-directive 
					title = "Buy a deck, a pair of trucks, a set of wheels, a pair of pucks or a full-face helmet for the price of one dollar." 
					par1  = "The One Dollar Item project is a non-profit initiative developed by The Digital Invaders Interactive School and supported by Patrick Switzer, Rayne Longboards, Orangatang Wheels, Triple 8 Helmets, Holsom Pucks and Edge Longboard store." 
					par2  = "Our mission is to help the young athletes of the rural community of Mesa de las Tablas (population 174) to compete in the “Maryhill Festival of Speed 2015”."
					howq1 = "How do I help?"
					howa1 = "You can compete for one or more of the available items. Donate as little as one buck, and you’re in."
					howq2 = "How does it work??"
					howa2 = "Donate $1 U.S. Dollar or more to become the “temporary owner” of the item. If someone else already owns it, you can “steal” it from him. A random dynamic will determine the item’s final (and real) owner."
					howq3 = "How do I win?"
					howa3 = "Our ambassador Patrick Switzer will announce when an item is no longer for sale and determine the winner with a random dynamic. It all depends on Patrick’s crazy imagination."
					howq4 = "If you can afford these awesome items, how come you’re asking for money?"
					howa4 = "All the items we are having for sale where generously donated by our sponsors. This is a non-profit cause with the only objective to take the kids of Team Venados to compete at Maryhill."
					howq5 = "Any other question?"
					howa5 = "Email us!">	
				</ap-about-directive>	

				<ap-team-directive
					par1="The local crew of troublemakers Toro, Tito, Gerardo and Uriel have been practicing their Longboarding skills for a little more than 4 years."
					par2="Ever since they met the city longboarders that wandered through their town."
					par3="Longboarding it’s a very new sport in Mexico but these boys are determined to go against the current, and ride the hills as fast as the wind. It&#39;s time to face the... challenge."
					irvingdes="17 Years old | 1.5 Years practicing longboard"
					irvinginfo="“Tito” is the youngest one of the crew. But that has not stopped him to continue practicing and competing with the big guys. The first time that Tito saw the city riders going down the hills he fell an amazing curiosity to ride a longboard. The first time they borrow him a table, he immediately felt in love with the sport."
					hectordes="17 Years old | 1.5 Years practicing longboard"
					hectorinfo="“Toro” is the older one of the team. At the beginning he wasn’t attracted by the sport at all, it was not until after his friends began to ride more regularly and tell him all their experiences and feelings you can experience with the sport.  Toro also practices baseball and bull riding."
					gerardodes="17 Years old | 3 Years practicing longboard"
					gerardoinfo="Gera is the most rebel of all the crew but also the one who loves and works more the field where he grew. If he its not riding a longboard, you can see him riding a horse in the town going to take care of his animals (cows and horses) or preparing to ride a bull in the rodeo nights of the town."
					ulisesdes="15 Years old | 3.5 Years practicing longboard"
					ulisesinfo="Uriel is the one with more experience practicing the sport and the one with better positions in the competitions. He practices everyday because he knows that this is the only way to get in the first places, besides he is aware of its potential thanks to its good results in last competitions. One of his main goals is to go and compete in Maryhill, not just once but several."
					>
